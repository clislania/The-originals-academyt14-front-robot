name: Robot Framework Tests
on:
  [push,workflow_dispatch]
jobs:
  test:
    name: WEB test com Robot Framework
    runs-on: ubuntu-latest
    steps:
      - name: Clonar arquivo do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Add Mozilla PPA and install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:mozillateam/ppa
          echo 'Package: *\nPin: release o=LP-PPA-mozillateam\nPin-Priority: 1001' | sudo tee /etc/apt/preferences.d/mozilla-firefox
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version

      - name: Install Firefox dependencies
        run: |
          sudo apt-get install -y \
            fonts-liberation \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxrandr2 \
            libxrender1 \
            libxtst6 \
            xdg-utils

      - name: Install GeckoDriver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GECKO_VERSION=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget -N https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz -P /tmp
          tar -xzf /tmp/geckodriver-${GECKO_VERSION}-linux64.tar.gz -C /tmp
          sudo mv /tmp/geckodriver /usr/local/bin/geckodriver
          sudo chmod +x /usr/local/bin/geckodriver
          geckodriver --version


      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-faker
          pip install robotframework-seleniumlibrary
         

      - name: Executando os testes WEB Robot Framework
        run: |
          robot --outputdir logs/ .
        #continue-on-error: true

      - name: Garantir index.html para GitHub Pages
        run: cp logs/log.html logs/index.html

      - name: Test Report
        uses: actions/upload-artifact@v4  
        if: always()
        with:
          name: robot-framework-report
          path: logs

  deploy:
    name: Deploy GitHub Pages
    runs-on: ubuntu-24.04
    if: always() # Executa mesmo se o job de teste falhar
    needs: 
      - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://clislania.github.io/The-originals-academyt14-front-robot # Substitua pelo seu usuário e repositório
      
    steps:
      - name: Setup pages
        uses: actions/configure-pages@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with: 
          name: robot-framework-report
          path: results/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: results/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        


